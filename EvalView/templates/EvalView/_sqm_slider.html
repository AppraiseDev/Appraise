<div class="slider-box">
  <table class="slider-grid" style="width:100%; color:#777;">
  <tr>
    <td class="col-xs-1" style="text-align:left;">0</td>
    <td class="col-xs-2" style="text-align:center;">1</td>
    <td class="col-xs-2" style="text-align:center;">2</td>
    <td class="col-xs-2" style="text-align:center;">3</td>
    <td class="col-xs-2" style="text-align:center;">4</td>
    <td class="col-xs-2" style="text-align:center;">5</td>
    <td class="col-xs-1" style="text-align:right;">6</td>
  </tr>
  </table>
</div>
<div class="col-sm-12">
  <div id="slider{{ slidernum }}{{ sliderid }}" class="slider slider{{ slidernum }}" style="margin-top:10px;"></div>
  <table class="sqm-labels" style="color:#777; margin-top:1ex; font-size:x-small; width:100%;">
    <tr>
      <td class="sqm-label sqm-label-first col-xs-2" style="vertical-align:top;text-align:left;padding-left:0;">0: Nonsense/ No meaning preserved</td>
      <td class="sqm-label col-xs-4" style="vertical-align:top;text-align:center;">2: Some meaning preserved</td>
      <td class="sqm-label col-xs-4" style="vertical-align:top;text-align:center;">4: Most meaning preserved and few grammar mistakes</td>
      <td class="sqm-label sqm-label-last col-xs-2" style="vertical-align:top;text-align:right;padding-right:0;">6: Perfect meaning and grammar</td>
    </tr>
  </table>
</div>
